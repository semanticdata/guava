    /* General styles for .content */
    .content {
      max-width: 85ch;
      /* Limit the maximum width to 85 characters */
      margin-inline: auto;
      /* Center the content horizontally */
    }

    /* Base layout for larger screens */
    @media (min-width: 60rem) {
      body {
        display: flex;
        /* Enable a flexbox layout for the body */
        flex-direction: row;
        /* Align the children (sidebar and main content) in a row */
      }

      .sidebar {
        flex: 0 0 auto;
        /* Sidebar takes up space as needed without growing or shrinking */
        width: 20%;
        /* Optional: Define a width for the sidebar */
      }

      .main-container {
        flex: 1 0 0;
        /* Main container grows to fill remaining space */
        display: flex;
        flex-direction: column;
        /* Keep header, content, and backlinks stacked vertically */
      }
    }

    /* Stacked layout for smaller screens */
    @media (max-width: 60rem) {
      body {
        display: flex;
        /* Enable a flexbox layout */
        flex-direction: column;
        /* Stack sidebar and main container vertically */
      }

      .sidebar {
        order: 1;
        /* Place sidebar first */
        width: 100%;
        /* Make it take full width */
      }

      .main-container {
        order: 2;
        /* Place the main container second */
        width: 100%;
        /* Make it take full width */
      }
    }
  </style>
